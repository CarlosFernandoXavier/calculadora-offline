<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container" id="conteudo">
            <div class="form-group">
                <input type="text" id="painel" name="quadroValores" class="form-control" value="">
            </div>
            <br/>
            <div id="teclado">
                <div class="btn-group">
                    <button id="um" class="btn btn-default btn-lg">1</button>
                    <button id="dois" class="btn btn-default btn-lg">2</button>
                    <button id="tres" class="btn btn-default btn-lg">3</button>
                </div>
                <br/>
                <div class="btn-group">
                    <button id="quatro" class="btn btn-default btn-lg">4</button>
                    <button id="cinco" class="btn btn-default btn-lg">5</button>
                    <button id="seis" class="btn btn-default btn-lg">6</button>
                </div>
                <br/>
                <div class="btn-group">
                    <button id="sete" class="btn btn-default btn-lg">7</button>
                    <button id="oito" class="btn btn-default btn-lg">8</button>
                    <button id="nove" class="btn btn-default btn-lg">9</button>
                </div>
                <br/>
                <button id="multiplicacao" class="btn btn-default btn-lg">x</button>
                <button id="divisao" class="btn btn-default btn-lg">/</button>
                <button id="subtracao" class="btn btn-default btn-lg">-</button>
                <br/>
                <button id="soma" class="btn btn-default btn-lg">+</button>
                <br/>
                <button id="limpar" class="btn btn-default btn-sm">Limpar</button>
                <button id="calcular" class="btn btn-default btn-sm">Calcular</button>
            </div>
        </div>
        <script src="assets/js/script.js"></script>
    </body>
</html>
